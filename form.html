<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h2>Form</h2>
<body>
    <form>
     <div>
        <label>Name:</label>
        <input type="Name" placeholder="Name"> 
     </div><br>
     <div>
        <label>Date of Birth:</label>
        <input type="mm/dd/y" placeholder="mm/dd/y">
     </div><br>
     <div>
        <label>Email:</label>
        <input type="email" placeholder="Email">
     </div>
     <div>
        <h4>Gender</h4>
        <input type="radio" name="a">
        <label>Male</label>
        <input type="radio" name="a">
        <label>Female</label>
        <input type="radio" name="a">
        <label>Other</label>
     </div><br>
     <div>
        <label>Dzongkhag:</label>
        <input name="Dzongkhag" list="Dzongkhag">
        <datalist id="Dzongkhag">
            <option value="Samtse"></option>
            <option value="Thimphu"></option>
            <option value="Punakha"></option>
        </datalist>
     </div>
    </form>   
</body>
</html>
